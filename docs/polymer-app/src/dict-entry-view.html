<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dict-entry-view">
  <template>

    <!--See - we extend shared-styles.-->
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <paper-card  heading="">
        <div class="entry-location">
            [[dictEntry.location.dictionaryId]]
        </div>
        <hr>
        <div class="entry-headwords">
            <template is="dom-repeat" items="[[dictEntry.headwords]]">
                [[item.text]]
            </template>
        </div>
        <hr>
        <div class="card-content">
            [[dictEntry.entry.text]]
        </div>
    </paper-card>

  </template>

  <script>
    class DictEntryView extends Polymer.Element {
      static get is() { return 'dict-entry-view'; }
      static get properties() {
          return {
              dictEntry: Object,
          };
      }
    }

    window.customElements.define(DictEntryView.is, DictEntryView);
  </script>
</dom-module>
