<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dict-entry-view">
  <template>

    <!--See - we extend shared-styles.-->
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <paper-card  heading="[[dictEntry.headwords]]">
      <hr>
      <div class="card-content">
        [[dictEntry.entry]]
      </div>
    </paper-card>

  </template>

  <script>
    class DictEntryView extends Polymer.Element {
      static get is() { return 'dict-entry-view'; }
      static get properties() {
          return {
              dictEntry: Object
          };
      }
    }

    window.customElements.define(DictEntryView.is, DictEntryView);
  </script>
</dom-module>
