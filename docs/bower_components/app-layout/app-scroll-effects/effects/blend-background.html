<html><head><link rel="import" href="../app-scroll-effects-behavior.html"><script>Polymer.AppLayout.registerEffect('blend-background',{setUp:function(){var b={};b.backgroundFrontLayer=this._getDOMRef('backgroundFrontLayer'),b.backgroundRearLayer=this._getDOMRef('backgroundRearLayer'),b.backgroundFrontLayer.style.willChange='opacity',b.backgroundFrontLayer.style.transform='translateZ(0)',b.backgroundRearLayer.style.willChange='opacity',b.backgroundRearLayer.style.transform='translateZ(0)',b.backgroundRearLayer.style.opacity=0,this._fxBlendBackground=b},run:function(b){var d=this._fxBlendBackground;d.backgroundFrontLayer.style.opacity=1-b,d.backgroundRearLayer.style.opacity=b},tearDown:function(){delete this._fxBlendBackground}});</script></head><body></body></html>
